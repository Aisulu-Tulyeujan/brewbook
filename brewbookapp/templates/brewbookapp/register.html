{% extends 'brewbookapp/layout.html' %}
{% load static %}

{% block body %}
    {% if message %}
        <div class="alert alert-danger" role="alert">
        {{ message }}
        </div>
    {% endif %}

    <div class="container my-5 d-flex justify-content-center">
        <div class="card register-card">
            <div class="card-body">
                <form action="{% url 'register' %}" class="register-form" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input class="form-control" name="password" id="password" placeholder="password">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary m-1">Close</button>
                        <button type="submit" class="btn register-btn m-1">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
